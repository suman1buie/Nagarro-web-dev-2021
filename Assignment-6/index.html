<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <section>
      <div class="container">
        <div id="input-div">
          <input type="text" id="input" placeholder="add your todo...." />
          <button id="btn">add</button>
        </div>
        <br />
        <div class="list">
          <ul id="todo-list">
            <h4 style="text-align: center; margin-bottom: 20px">List Items</h4>
          </ul>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
